<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Hello World</title>
</head>

<body>
  <h2>Welcome, Anonymous!</h2>
  <button class="js-loginBtn" style="width: auto;">Login</button>
  <button class="js-signUpBtn signUpBtn" style="width: auto;">Sign Up</button>

  <div id="modal-login" class="js-loginModal modal">
    <form class="modal-content">
      <div class="container">
        <label for="uname"><b>UserName</b></label>
        <input type="text" placeholder="Enter UserName" name="uname" required>
        <label for="upwd"><b>PassWord</b></label>
        <input type="password" placeholder="Enter PassWord" name="upwd" required>
        <button type="submit">Login</button>
        <button type="button" class="js-cancelBtn cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <div id="modal-signup" class="js-signUpModal modal">
    <form class="modal-content">
      <div class="container">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" required>
        <label for="uname"><b>UserName</b></label>
        <input type="text" placeholder="Enter UserName" name="uname" required>
        <label for="upwd"><b>PassWord</b></label>
        <input type="password" placeholder="Enter PassWord" name="upwd" required>
        <button type="submit">Sign Up</button>
        <button type="button" class="js-cancelBtn cancelBtn">Cancel</button>
      </div>
    </form>
  </div>
  <script src="access.js"></script>
</body>

</html>
